services:
  # 1. 空间数据库 (PostGIS + pgvector)
  spatial-db:
    image: geoloom-spatial-db:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.db
    container_name: geoloom-spatial-db
    shm_size: '512mb'
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE:-geoloom}
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis,hstore,pg_trgm,vector
      # 强制使用 sysv 模式申请内存，绕过 /dev/shm 缩放限制，解决 "No space left on device"
      - PGOPTIONS=-c dynamic_shared_memory_type=sysv
    ports:
      - "5432:5432"
    volumes:
      - spatial_db_data:/var/lib/postgresql/data
      - ./docker-init-spatial:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geoloom-network

  # 2. 后端 API 服务 (Fastify)
  backend:
    build: 
      context: ./fastify-backend
    container_name: geoloom-backend
    restart: unless-stopped
    # 核心：直接告诉 Docker 读 .env 文件，不要在下面写 ${...}，防止被服务器空的 shell 变量覆盖
    env_file: .env
    environment:
      - POSTGRES_HOST=spatial-db
      - POSTGRES_PORT=5432
      # 这里的变量会自动从 .env 读取，不需要重复映射
    ports:
      - "3002:3000"
    depends_on:
      spatial-db:
        condition: service_healthy
    networks:
      - geoloom-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  spatial_db_data:
    driver: local

networks:
  geoloom-network:
    driver: bridge
