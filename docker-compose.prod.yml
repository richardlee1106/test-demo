services:
  # 1. 空间数据库 (PostGIS + pgvector)
  spatial-db:
    image: geoloom-spatial-db:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile.db
    container_name: geoloom-spatial-db
    shm_size: '512mb'
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=geoloom2026  # 直接写死密码，避免读取不到变量
      - POSTGRES_DB=geoloom
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis,hstore,pg_trgm,vector
      # 明确指定数据存放路径，配合 volumes 确保数据持久化不丢失
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      # 直接映射宿主机物理目录，不再使用 Docker 自动管理的内部卷，防止路径混乱
      - /geoloom_db_data:/var/lib/postgresql/data
      - ./docker-init-spatial:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geoloom-network

  # 2. 后端 API 服务 (Fastify)
  backend:
    build: 
      context: ./fastify-backend
    container_name: geoloom-backend
    restart: unless-stopped
    # 核心：直接把宿主机代码文件夹挂载进去，这样你在 1Panel 改的代码会立即生效
    volumes:
      - ./fastify-backend:/app
      # 排除 node_modules，防止宿主机和容器环境冲突
      - /app/node_modules
    # 核心：直接告诉 Docker 读 .env 文件，不要在下面写 ${...}，防止被服务器空的 shell 变量覆盖
    env_file: .env
    environment:
      - POSTGRES_HOST=spatial-db
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=geoloom
      - POSTGRES_DB=geoloom
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      spatial-db:
        condition: service_healthy
    networks:
      - geoloom-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  # 注意：由于上面改成了物理路径映射，这个声明其实已经不生效了，但保留定义防止报错
  spatial_db_data:
    driver: local

networks:
  geoloom-network:
    driver: bridge