<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≠¶Ê±âÂú∞ÁêÜÁßëÊôÆ - Á©∫Èó¥Âèô‰∫ã</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00d4ff;
            --secondary: #7b2cbf;
            --accent: #ff6b6b;
            --bg-dark: #0a0a12;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.5);
        }
        
        body {
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            color: var(--text-primary);
        }
        
        /* Âä®ÊÄÅËÉåÊôØ */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(123, 44, 191, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 50% 30% at 50% 100%, rgba(0, 212, 255, 0.04) 0%, transparent 50%);
            animation: bgPulse 20s ease-in-out infinite;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        /* ÁΩëÊ†ºËÉåÊôØ */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 0%, transparent 70%);
            pointer-events: none;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* È°∂ÈÉ®ÂØºËà™ */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(10,10,18,0.8) 0%, transparent 100%);
            backdrop-filter: blur(20px);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .brand-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            position: relative;
            overflow: hidden;
        }
        
        .brand-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
        }
        
        .brand-text h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        
        .brand-text span {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* ÁªüËÆ°‰ø°ÊÅØ */
        .stats {
            display: flex;
            gap: 32px;
        }
        
        .stat {
            text-align: right;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 4px;
        }
        
        /* Â∫ïÈÉ®ÂÜÖÂÆπÂå∫ */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 40px 32px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        /* Â≠óÂπïÂç°Áâá */
        .subtitle-card {
            background: var(--bg-card);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px 48px;
            min-width: 720px;
            max-width: 900px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .subtitle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }
        
        .subtitle-card.active {
            border-color: rgba(0, 212, 255, 0.2);
            box-shadow: 
                0 0 60px rgba(0, 212, 255, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }
        
        .district-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: 8px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .district-name::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin: 12px auto 0;
            border-radius: 2px;
        }
        
        .narrative {
            font-size: 15px;
            line-height: 2;
            color: var(--text-primary);
            font-weight: 300;
            min-height: 60px;
            letter-spacing: 0.3px;
        }
        
        .narrative .cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: var(--primary);
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
            box-shadow: 0 0 10px var(--primary);
        }
        
        @keyframes blink {
            0%, 45% { opacity: 1; }
            50%, 95% { opacity: 0; }
        }
        
        /* ÊéßÂà∂Ê†è */
        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px;
        }
        
        .btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 50px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.05);
        }
        
        .btn-play {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.4);
        }
        
        .btn-play:active {
            transform: translateY(0);
        }
        
        .btn-play.playing {
            background: rgba(255,255,255,0.1);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        
        /* ËøõÂ∫¶ÊåáÁ§∫Âô® */
        .progress-ring {
            position: fixed;
            bottom: 32px;
            left: 40px;
            width: 48px;
            height: 48px;
            z-index: 100;
        }
        
        .progress-ring svg {
            transform: rotate(-90deg);
        }
        
        .progress-ring circle {
            fill: none;
            stroke-width: 3;
        }
        
        .progress-ring .bg {
            stroke: rgba(255,255,255,0.1);
        }
        
        .progress-ring .progress {
            stroke: url(#gradient);
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .progress-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: var(--bg-dark);
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-spinner {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(0, 212, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 2px;
        }
        
        /* Âå∫ÂàíÊåáÁ§∫Âô® */
        .district-indicator {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .indicator-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .indicator-dot:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.5);
        }
        
        .indicator-dot.active {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transform: scale(1.5);
        }
        
        /* ÊµÆÂä®Ë£ÖÈ•∞ */
        .floating-orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: float 15s ease-in-out infinite;
        }
        
        .floating-orb.orb-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-orb.orb-2 {
            bottom: 20%;
            right: 10%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }
    </style>
